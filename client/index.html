<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Mittens</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/mittens.css" />
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
</head>
<body class="frame">
  <div id="mittens"></div>
  <script type="text/x-handlebars" id="application">
    {{search-box label='What would you like to watch today?'}}
    {{outlet main}}
  </script>

  <script type="text/x-handlebars" id="components/search-item">
    <div class="body">
      <h4>{{item.title}}</h4>
      <span class="subTitle">{{item.year}}</span>
      <a class="open" {{action showActions}}><i class="icon-chevron-right"></i><span> Open</span></a>
    </div>
    <div class="actions">
      <a {{action addItem}}>Add</a>
    </div>
  </script>
  

  <script type="text/x-handlebars" id="components/search-box">
    <header>
      {{view Mittens.SearchField valueBinding='query' placeholderBinding='label'}}
      <button {{action submit}}><i class="icon-search"></i><span> Search</span></button>
    </header>
    {{#if content.length}}
      {{#collection contentBinding="content" tagName="ul" }}
        {{search-item item=this}}
      {{/collection}}
    {{/if}}
  </script>

  <script type="text/javascript" src="js/lib/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="js/lib/modernizr.touch-only.js"></script>
  <script type="text/javascript" src="js/lib/socket.io.min.js"></script>
  <script type="text/javascript" src="js/lib/handlebars-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/lib/ember-1.0.0-rc.6.1.min.js"></script>
  <script type="text/javascript" src="js/lib/ember-data-latest.min.js"></script>
  <script type="text/javascript" src="js/socket-io-ds-adapter.js"></script>
  <script type="text/javascript" src="js/templates.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/router.js"></script>
</body>
</html>
