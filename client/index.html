<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Mittens</title>
  <link rel="stylesheet" type="text/css" href="css/mittens.css" />
</head>
<body class="frame">
  <div class="header">
    <div id="loadBar"><div id="loadBarProgress"></div></div>
    <div id="sb-search" class="sb-search">
      <form id="searchForm">
        <input class="sb-search-input" placeholder="Search" type="search"name="search" id="search">
        <input class="sb-search-submit" type="submit" value="">
        <span class="sb-icon-search"></span>
      </form>
    </div>
    <!--<a class="brand" href="#">ãƒ„<span id="brandTag"></span></a> 
    <a class="brand" href="#"><span id="brandTag"></span></a>
    <div class="nav-collapse collapse">
      <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a id="sickBeard" href="#">SickBeard</a></li>
      </ul>
    </div>-->
  </div>
  
  <script type="text/x-handlebars" id="application">
    <div id="content">
      <div id="stash">
        {{outlet main}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="search">
    {{view Ember.TextField valueBinding='query' name='search' viewName='searchField' placeholder='Search'}}
    <button class="submit" type="button" {{action submit model}}>Submit</button>
    {{query}}
    <ul>
    content {{content.length}}
    {{#each content itemTagName="li"}}
      {{original_title}}
      {{year}}
    {{/each}}
    </ul>
  </script>

  <script type="text/javascript" src="js/lib/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="js/lib/socket.io.min.js"></script>
  <script type="text/javascript" src="js/lib/handlebars-1.0.0-rc.4.js"></script>
  <script type="text/javascript" src="js/lib/ember-1.0.0-rc.6.1.min.js"></script>
  <script type="text/javascript" src="js/lib/ember-data-latest.min.js"></script>
  <script type="text/javascript" src="js/templates.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/router.js"></script>
  <script type="text/javascript" src="js/socket-io-ds-adapter.js"></script>
</body>
</html>
